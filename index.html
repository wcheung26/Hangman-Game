<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 header">
				<img src="assets/images/header.png" style="width: 100%;">
			</div>
		</div>
		<div class="wrap">

			<div class="row">
				<div class="col-xs-4 pic panel" id="pic">
					<img class="img70" src="assets/images/popstar.jpg">
				</div>
				<div class="col-xs-7 col-xs-offset-1 panel">
					<p class="padding"><strong>Press any key to get started!</strong></p>
					<p>Wins: <span id="score">0</span></p>
					<p class="padding" id="display"></p>
					<p>Number of Guesses Remaining:</p>
					<p class="padding" id="lives"></p>
					<p>Letters Already Guessed:</p>
					<p id="failed"></p>
				</div>
			</div>
		</div>
	</div>
	<div id="music" style="display: none;">
		<!-- music link -->
		<iframe width='100%' height='300' scrolling='no' frameborder='no' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/301157784&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true'></iframe>
	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
